name: lefthook pre validate

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lefthook:
    name: lefthook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache: true

      - name: Install lefthook and linters
        run: |
          go install github.com/evilmartians/lefthook/v2@v2.1.1
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b "$(go env GOPATH)/bin" v2.10.1
          go install github.com/securego/gosec/v2/cmd/gosec@v2.23.0

      - name: Run lefthook pre-commit hooks
        run: lefthook run pre-commit --all-files

      - name: Check for uncommitted changes
        run: git diff --exit-code
